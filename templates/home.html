<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flag Explorer - Home</title>
    <!-- Include Bootstrap via CDN (optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Flag Explorer</h1>
        <div class="row">
            {% for country in countries %}
            <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
                <div class="card h-100">
                    <!-- Link to detail page for the selected country -->
                    <a href="{{ url_for('country_detail', country_name=country.name) }}">
                        <!-- If your backend returns a 'flag' property containing a URL, show the image -->
                        <img src="{{ country.flag }}" class="card-img-top" alt="{{ country.name }}">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ country.name }}</h5>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
